<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>TICTACTOE JINLEE</title>
</head>
<body>
    <div class="wrapper">
            <section id="title">
                <h1>TICTACTOE</h1>
                <h2>BY: JIN LEE</h2>
            </section>

            <section id="register">
                <form id="login" action="">
                    <div id="textWrap">
                        <div class="loginWrap">
                            <label for="PlayerName">Player Name</label>
                            <input name="PlayerName" type="text">
                        </div>
                        <div class="loginWrap">
                            <label for="PlayerPuck">Player Puck (one character)</label>
                            <input name="PlayerPuck" type="text">
                        </div>
                    </div>
                    <button>Submit</button>
                </form>
            </section>

            <section id="tictactoe">
                <section id="info">
                    <div class="players">
                        <p>Player 1: <span id="player1"></span></p>
                        <p>Player 2: <span id="player2"></span></p>
                    </div>
                    <div class="pucks">
                        <p>Player 1's Puck: <span id="puck1"></span></p>
                        <p>Player 2's Puck: <span id="puck2"></span></p>
                    </div>
                    
                </section>

                <div class="grid-container">
                    <div class="grid-item grid-item-hover"></div>
                    <div class="grid-item grid-item-hover"></div>
                    <div class="grid-item grid-item-hover"></div>
                    <div class="grid-item grid-item-hover"></div>
                    <div class="grid-item grid-item-hover"></div>
                    <div class="grid-item grid-item-hover"></div>
                    <div class="grid-item grid-item-hover"></div>
                    <div class="grid-item grid-item-hover"></div>
                    <div class="grid-item grid-item-hover"></div>
                </div>
            </section>
    </div>

    <script type="module" src="./index.js"></script>
</body>
</html>
